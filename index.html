<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro:bit Weather Station - Scotland</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #map-container {
            width: 100%;
            height: 100%;
            position: relative;
            background-image: url('map_scotland.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            background-color: #f0f0f0;
        }
        .city-container {
            position: absolute;
            cursor: move;
        }
        .city {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }
        .city-label {
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
            text-align: center;
            user-select: none;
            position: absolute;
            bottom: -20px;
            width: 100%;
        }
        .city-label input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        .weather-overlay {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 10;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .earthquake {
            animation: shake 0.5s infinite;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: rgba(240, 240, 240, 0.8);
            border-radius: 5px;
        }
        #terminal {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 12px;
            padding: 10px;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            line-height: 1.2;
            resize: both;
        }
        #terminal-header {
            padding: 5px;
            cursor: move;
            background-color: rgba(0, 255, 0, 0.2);
            border-bottom: 1px solid #00ff00;
            margin-bottom: 5px;
        }
        #terminal-content {
            height: calc(100% - 30px);
            overflow-y: auto;
            scrollbar-width: none;
        }
        #terminal p {
            margin: 0;
            padding: 2px 0;
            text-shadow: 0 0 5px #00ff00;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #terminal .time { color: #ffa500; margin-right: 5px; } /* Changed to orange for better visibility */
        #terminal .city-name { color: #00ffff; margin-right: 5px; }
        #terminal .message { color: #ffff00; margin-right: 5px; }
        #terminal .arrow { color: #ffffff; margin-right: 5px; }
        #terminal .interpretation { color: #ffffff; }
        #logo {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 10em;
            height: auto;
            z-index: 100;   
        }
        #logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="map-container"></div>
    <div id="terminal">
        <div id="terminal-header">Terminal</div>
        <div id="terminal-content"></div>
    </div>
    <div id="controls">
        <button onclick="connect()">Connect to Micro:bit</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.17/interact.min.js"></script>
    <script src="script.js"></script>
    <a href="https://mehr-research.science" id="logo"><img src="Logo with text transparent.png"></a>
</body>
</html>
